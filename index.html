<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/graphs.css">
    <title>Mi tarjeta</title>
</head>
<body>

    <div class="contenedor-padre">
        <div class="header-card">
            <div class="header-card-left">
                <div class="header-title">
                    Mi balance
                </div>
                <div class="header-money">
                    <b>$670.000</b>
                </div>
            </div>
            <div class="header-card-right">
                <div class="circle">
                </div>
            </div>
        </div>



        <div class="body-card">
            <div class="body-card-content">
                <div class="graph">
                    <div class="graph-item1" id="graph-item1"></div>
                    <div class="graph-item2" id="graph-item2"></div>
                    <div class="graph-item3" id="graph-item3"></div>
                    <div class="graph-item4" id="graph-item4"></div>
                    <div class="graph-item5" id="graph-item5"></div>
                    <div class="graph-item6" id="graph-item6"></div>
                    <div class="graph-item7" id="graph-item7"></div>
                  </div>
            </div>
            <hr>
            <div class="body-card-footer">
                <div class="body-card-footer-left">

                    <div class="header-title-body">
                        Total este mes
                    </div>
                     
                    <div class="header-money-body">
                        <b>$120.000</b>
                    </div>
                </div>
                <div class="body-card-footer-right">
                    <div>
                        <center><b> + 2 % </b></center>
                    </div>
                    <div>
                        <span class="mini">desde el ultimo mes</span>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
